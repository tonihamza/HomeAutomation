<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Grid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="sidebar">
    <h3 class="sidebar-header">Menu</h3>
    <div class="menu">
      <a href="#grid-section" class="menu-link" data-target="grid-section">Grid</a>
      <a href="#automations-section" class="menu-link" data-target="automations-section">Automations</a>
    </div>
  </nav>

  <div class="main-container">
    <section id="grid-section" class="page-section">
      <header class="header">
        <h1>Interactive Grid</h1>
        <h2>Drag & Drop System</h2>
        <hr class="divider">
      </header>
      
      <div class="grid-wrapper">
        <div id="grid" class="grid"></div>
      </div>
      <div class="button-container">
        <button class="button button1" draggable="true" data-id="1">Button 1</button>
        <button class="button button1" draggable="true" data-id="2">Button 2</button>
        <button class="button button1" draggable="true" data-id="3">Button 3</button>
        <button class="button button1" draggable="true" data-id="4">Button 4</button>
        <button class="button button1" draggable="true" data-id="5">Button 5</button>
      </div>
    </section>

    <section id="automations-section" class="page-section">
      <header class="header">
        <h1>Automations</h1>
        <h2>Task Automation</h2>
        <hr class="divider">
      </header>
      <p>Define and manage automations for your tasks here!</p>
    </section>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
