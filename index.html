<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page Navigation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <h3 class="sidebar-header">Menu</h3>
    <div class="menu">
      <a href="#grid-section" class="menu-link" data-target="grid-section">Grid</a>
      <a href="#automations-section" class="menu-link" data-target="automations-section">Automations</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Grid Section -->
    <section id="grid-section" class="page-section">
      <header class="header">
        <h1>Drag & Drop</h1>
        <h2>Interactive Grid</h2>
        <hr class="divider">
      </header>
      <div class="grid-container">
        <div class="grid-item" draggable="true">Item 1</div>
        <div class="grid-item" draggable="true">Item 2</div>
        <div class="grid-item" draggable="true">Item 3</div>
        <div class="grid-item" draggable="true">Item 4</div>
        <div class="grid-item" draggable="true">Item 5</div>
        <div class="grid-item" draggable="true">Item 6</div>
      </div>
    </section>

    <!-- Automations Section -->
    <section id="automations-section" class="page-section">
      <header class="header">
        <h1>Automations</h1>
        <h2>Task Automation</h2>
        <hr class="divider">
      </header>
      <p>Here you can define and manage automations for your tasks!</p>
    </section>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
